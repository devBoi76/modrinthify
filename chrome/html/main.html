<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="chrome.css">
  </head>
<body>
<div id="main">

    <div class="title">
        <a href="https://modrinth.com/dashboard/notifications" target="_blank">
            <h3>Notifications</h3>
            <!-- Notification page link -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-external-link"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        </a>
        <div>
            <!-- Clear -->
            <div data-tooltip="Clear all" id="icon-clear-a-container">
                <svg id="icon-clear-a" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </div>
    
            <!-- Refresh -->
            <svg id="refresh-icon-a" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
            <!-- Settings -->
            <svg id="settings-icon" title="Settings" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </div>
    </div>
    <div id="notifications">
    </div>
</div>
<div id="settings">
    <div class="title">
        <a href="https://modrinth.com/notifications" target="_blank">
            <h3>Notifications</h3>
            <!-- Notification page link -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-external-link"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        </a>
        <div>
            <!-- Close Settings -->
            <div id="close-icon">
            Save
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
            </div>
        </div>
    </div>
    <div style="display: none" class="error"></div>
    <form>
        <p style="user-select:none;">Theme:</p>
        <div class="radio" id="auto-theme-div">
            <input type="radio" id="auto-theme" name="theme" value="auto"><label for="auto-theme">Auto</label>
        </div><!--  
        --><div class="radio" id="light-theme-div">
            <input type="radio" id="light-theme" name="theme" value="light"><label for="light-theme">Light</label>
        </div><!--
    --><div class="radio" id="dark-theme-div">
            <input type="radio" id="dark-theme" name="theme" value="dark"><label for="dark-theme">Dark</label>
        </div>
        <hr>
        <label for="notif-enable">Enable notifications:</label>
        <input  style="display:inline" name="notif-enable" id="notif-enable" type="checkbox">
        <br>
        <br>
        <label for="notif-check-delay">Check every:<input type="number" min="3" name="notif-check-delay" id="notif-check-delay" placeholder=5>minutes</label>
        <hr>
        <p>
            Create a token from <a class="inline-link" href="https://modrinth.com/settings/pats" target="_blank">your settings</a>. Make sure to allow:
            <ul>
                <li>Read user data</li>
                <li>Read/Write notifications</li>
                <li>Read projects</li>
                <li>Read versions</li>
            </ul>
        </p>
        <label for="token"><h4 style="display: inline-block">API access token:</h4>
            <input name="token" id="token" type="password">
        </label>
    </form>
</div>
<script src="notifications.js"></script>

</body>
</html>
